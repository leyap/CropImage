<html lang="en">
<head>

    <title>Crop Image demo</title>
    <script src="dist/CropImage.js"></script>
</head>
<body>
<input type="file" onchange="onChange(event)">
<canvas id="canvas" data-width="100"></canvas>

<script>
    let canvas = document.getElementById('canvas');
    var cropImage= new CropImage(canvas);
    function onChange(e) {
        cropImage.onInputImageFile(e.target.files[0], function (imgUrl) {
//                e.target.value = null;
//                console.log(imgUrl);
        });
    }
</script>

</body>
